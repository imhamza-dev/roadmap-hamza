<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind CSS Component</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 p-4">
		<div class="bg-white p-4 rounded-lg shadow-md w-full max-w-sm">
			<div class="flex items-center justify-between mb-2">
				<span
					class="bg-blue-500 text-white text-xs font-semibold px-2.5 py-0.5 rounded"
					>In Progress</span
				>
				<span class="text-gray-400">+509</span>
			</div>
			<h2 class="text-lg font-semibold text-gray-900 mb-2">
				Multiple field sorting
			</h2>
			<p class="text-gray-500 mb-4">
				Allow for sorting to be done over multiple fields on a table.
			</p>
			<div class="flex items-center">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-5 w-5 text-gray-400 mr-2"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M5 13l4 4L19 7"
					/>
				</svg>
				<span class="text-gray-400">Target Release:</span>
				<span
					class="bg-gray-200 text-gray-900 text-sm font-medium ml-2 px-2.5 py-0.5 rounded"
					>June 2024</span
				>
			</div>
		</div>
	</body>
</html>
